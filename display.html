<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <script src = "lib/d3-color.v1.js"></script>
  <script src = "dither_studies.js"></script>
  <script src = "dither_kernels.js"></script>
  <link href="lib/LatoOpenSans.css" rel="stylesheet">
  <link rel="Stylesheet" href="styles.css" />
  <title>TriDither</title>
  </head>
<body>
    <div id="outerContainer">
        <div id="bigContainer">
            <canvas id="ditherCanvas"></canvas>
        </div>
        <div id="controls">
            <h1>Dither Studies</h1>
            <select id="ditheringAlgorithm">
                <option value="FloydSteinberg">Floyd-Steinberg</option>
                <option value="ZFan">&nbsp;&nbsp;&bull; Zhigang Fan</option>
                <option value="ShiauFan">&nbsp;&nbsp;&bull; Shiau-Fan</option>
                <option value="ShiauFan2">&nbsp;&nbsp;&bull; Shiau-Fan 2</option>
                <option value="FilterLite">&nbsp;&nbsp;&bull; Filter Lite</option>
                <option value="Atkinson">&nbsp;&nbsp;&bull; Atkinson</option>

                <option value="JaJuNi">Jarvis, Judice and Ninke</option>
                <option value="Stucki">&nbsp;&nbsp;&bull; Stucki</option>
                <option value="Burkes">&nbsp;&nbsp;&bull; Burkes</option>
                <option value="Sierra">&nbsp;&nbsp;&bull; Sierra</option>
                <option value="TwoRowSierra">&nbsp;&nbsp;&bull; Two-Row Sierra</option>

                <!--option value="OmniDirectional">Omni-Directional</option-->
            </select><br/>
            <select id="colorList">
                <option value="2">2 Colors</option>
                <option value="3">3 Colors</option>
                <option value="4">4 Colors</option>
                <!-- <option value="5">5 Colors</option> -->
            </select><br/>
            <div id="sliders"></div>

            <div class="section">
                Flow:<br/>
                <input type="radio" id="regular" name="flow" value="regular" checked="checked" onchange="recalc()">
                <label for="regular">Left to Right</label><br/>
                <input type="radio" id="serpentine" name="flow" value="serpentine" onchange="recalc()">
                <label for="serpentine">Serpentine (trade off by row)</label><br>
            </div>
            <div class="section">
                Pixel size:
                <div class="slidecontainer">
                    <input id="pixelsize" type="range" min="0" max="9" value="3" class="slider_psize" onchange="setPixelSize(this)">
                </div>
            </div>
            <div class="section">
                Pixel shape:<br/>
                <input type="radio" id="shape_sq" name="shape" value="square" onchange="recalc()" checked="checked">
                <label for="shape_sq">Square</label><br/>
                <input type="radio" id="shape_tri" name="shape" value="triangle" onchange="recalc()">
                <label for="shape_tri">Eq. Triangle</label>
            </div>
        </div>
    </div>
    <script src = "dither_display.js"></script>
    <script src = "controls.js"></script>
</body>
